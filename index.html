<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nanum+Gothic+Coding:wght@400;700&family=Outfit:wght@100..900&family=Sofia+Sans+Extra+Condensed:ital,wght@0,1..1000;1,1..1000&family=Young+Serif&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="content">
      <div class="result">
        <p class="title off-white">Your Result</p>
        <div class="cyrcle">
          <p class="num white">76</p>
        </div>
          <p class="great white">Great</p>
          <p class="paragraph off-white">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <p class="title">Summary</p>
        <div class="reaction analysis">
          <div class="left">
          <img src="assets/images/icon-reaction.svg" alt="reaction pic">
          <p>Reaction</p>
          </div>
          <div class="right">
          <p class="c-dblue">80</p>
          <p class="c-grey">&nbsp; / 100</p>
          </div>
        </div>
        <div class="memory analysis">
          <div class="left">
          <img src="assets/images/icon-memory.svg" alt="memory pic">
          <p>Memory</p>
          </div>
          <div class="right">
          <p class="c-dblue">92</p>
          <p class="c-grey">&nbsp; / 100</p>
          </div>
        </div>
        <div class="verbal analysis">
          <div class="left">
          <img src="assets/images/icon-verbal.svg" alt="verbal pic">
          <p>Verbal</p>
          </div>
          <div class="right">
          <p class="c-dblue">61</p>
          <p class="c-grey">&nbsp; / 100</p>
          </div>
        </div>
        <div class="visual analysis">
          <div class="left">
          <img src="assets/images/icon-visual.svg" alt="visual pic">
          <p>Visual</p>
          </div>
          <div class="right">
          <p class="c-dblue">73</p>
          <p class="c-grey">&nbsp; / 100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/RamyMSalem" target="_blank">Ramy Salem</a>.
    </div>
  </div>
</body>
</html>
